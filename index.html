<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Employees</title>
</head>
<body ng-app="EmployeeMgmt">
    <header><h1>Angular Employees</h1></header>

    <section ng-controller="EmployeeCtrl">

        <div>
            <ul ng-repeat="currentEmployee in employees | orderBy: 'employmentStart'">
                <li ng-if="currentEmployee.employmentEnd === null">{{ currentEmployee.firstName }} {{ currentEmployee.lastName }} {{ currentEmployee.employmentStart }}
                    <button ng-click="fireEmployee(currentEmployee)">Fire Employee</button>
                </li>
            </ul>
        </div>

    </section>
    
    <script src="lib/node_modules/angular/angular.min.js"></script>
    <script src="./app/EmployeeCtrl.js"></script>
</body>
</html>
