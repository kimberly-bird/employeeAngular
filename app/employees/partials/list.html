<!-- this is a partial and it is injected into the index.html  -->
<a href="#!/employees/new">Create Employee</a>

<div>
    <h2>Filter Employees</h2>
    <input type="text" ng-model="query" />
</div>

<br>

<h3>Employees</h3>
<div ng-repeat="person in employees | filter: query | filter: {employmentEnd: 0}:true">
    <a href="#!/employees/detail/{{ person.id }}">{{ person.firstName }} {{ person.lastName }}</a>
</div>

<h3>Fired Employees</h3>
<div ng-repeat="person in employees | filter: query">
    <a ng-if="person.employmentEnd !== 0" href="#!/employees/detail/{{ person.id }}">{{ person.firstName }} {{ person.lastName }}</a>
</div>
